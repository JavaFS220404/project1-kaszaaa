<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>Reimbursement Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid rgb(190, 204, 226);
  background-color: rgb(228,228,238);
  box-sizing: border-box;
 }
  button {
  background-color: #3853ad;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}
.row {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px dotted rgb(224, 218, 218);
  width: 80%; /* Could be more or less, depending on screen size */
}
</style>
  <div class="row">
    <label for="username" placeholder="Enter Username">Username: </label>
    <input placeholder="Enter Username" type="text" id="username" name="username">
    <label for="password" placeholder="Enter Password">Password</label>
    <input placeholder="Enter Password" type="password" name="password" id="password">
  </div>
  <div class="row">
    <button id="loginButton" class="btn btn-success">Login</button>
  </div>
  <div class="row" hidden="true">
    <table class="table table-dark table-striped" id="tableid">
      <thead>
        <tr>
          <th class="col-sm-2">Id</th>
          <th class="col-sm-1">Amount</th>
          <th class="col-sm-2">Description</th>
          <th class="col-sm-2">StatusId</th>
          <th class="col-sm-2">TypeId</th>
          <th class="col-sm-5">Submitted</th>
          <th class="col-sm-2">Status</th>
          <th class="col-sm-2">Author</th>
          <th class="col-sm-2">Resolver</th>
        </tr>
      </thead>
      <tbody id="tableBody">

      </tbody>
    </table>
  </div>
  <div class="row" hidden="true">
    <button id="getReimbButton" class="btn btn-primary">Show reimbursement</button>
    <form>
	  	<select name="searchforstatus" id="searchforstatus" class="col-sm-2">
	        <option value=1>1-Pending</option>
	        <option value=2>2-Denied</option>
	        <option value=3>3-Approved</option>	        
	      </select>
	</form>
  </div>

  <div class="row" hidden="true">
    <h2 class="col-sm-4">Create new user</h2>
  </div>
  <div hidden="true">
    <form class="form-control">
      <label class="col-sm-2" for="newusername">Username:</label>
      <input type="text" name="newusername" id="newusername" class="col-sm-2">
      <label class="col-sm-2" for="newpassword">Password:</label>
      <input type="password" name="newpassword" id="newpassword" class="col-sm-2">
	  <select name="role" id="role" class="col-sm-2">
	    <option value=EMPLOYEE>1-Employee</option>
	  	<option value=FINANCE_MANAGER>2-Finance Manager</option>        
	  </select>
      <label class="col-sm-2" for="firstname">Firstname:</label>
      <input type="text" name="firstname" id="firstname" class="col-sm-2">
      <label class="col-sm-2" for="lastname">Lastname:</label>
      <input type="text" name="lastname" id="lastname" class="col-sm-2">
      <label class="col-sm-2" for="email">Email</label>
      <input type="text" name="email" id="email" class="col-sm-2">
    </form>
  </div>
  <div class="row" hidden="true">
    <button class="btn btn-info" id="RegisterButton">register</button>
  </div>

  <div class="row" hidden="true">
    <h2 class="col-sm-4">Register</h2>
  </div>
  <div hidden="true">
    <form class="form-control">
      <label class="col-sm-2" for="updateTodoId">Id:</label>
      <input type="number" name="updateTodoId" id="updateTodoId" class="col-sm-2">
      <label class="col-sm-2" for="updateTodoStatus">Status:</label>
      <select name="updateTodoStatus" id="updateTodoStatus" class="col-sm-2">
        <option value="PENDING">Pending</option>
        <option value="COMPLETE">Complete</option>
        <option value="ABANDONED">Abandoned</option>
      </select>
    </form>
  </div>
  <div class="row" hidden="true">
    <button class="btn btn-info" id="updateTodoBtn">Change Todo Status</button>
  </div>
  

  <script src="LoginServlet.js"></script>
  
</body>
</html>
